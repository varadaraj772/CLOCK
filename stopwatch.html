<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="clock.css" />
    <script src="stopwatch.js"></script>
    <style>
      .tbox {
        font-size: 2.5rem;
        font-family: "Orbitron", sans-serif;
        color: antiquewhite;
      }
      .btns1 {
        color: antiquewhite;
        padding: 10px;
        padding-bottom: -10%;
        text-align: center;
      }
      .container {
        width: 35vw;
      }
    </style>
  </head>
  <body>
    <div id="clock" class="container">
      <div class="tbox">
        <span id="i1" class="i1">00:00:00:00</span>
      </div>
      <div class="btns1">
        <button onclick="starts()" id="start_btn">Start</button>
        <button onclick="stops()" id="stop_btn">Stop</button>
        <button onclick="resets()" id="reset_btn">Reset</button>
      </div>
    </div>
    <div class="btns" id="btns">
      <button id="timerbtn">TIMER</button>
      <button id="clockbtn" onclick="window.location='index.html'">
        CLOCK
      </button>
    </div>
  </body>
</html>

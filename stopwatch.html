<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="clock.css" />
    <script src="stopwatch.js"></script>
    <style>
      .tbox {
        font-size: 2.5rem;
        font-family: "Orbitron", sans-serif;
        color: antiquewhite;
      }
      .btns1 {
        color: antiquewhite;
        padding: 10px;
        padding-bottom: -10%;
        text-align: center;
      }
      @media screen and (max-width: 850px) {
        .container {
          font-size: 4rem;
          height: 60vh;
          width: 90vw;
          justify-content: center;
          align-items: center;
        }
      }
    </style>
  </head>
  <body>
    <div id="clock" class="container">
      <div class="tbox">
        <span id="i1" class="i1">00:00:00:00</span>
      </div>
      <div class="btns1">
        <button onclick="starts()" id="start_btn" class="button-37">
          Start
        </button>
        <button
          onclick="stops()"
          id="stop_btn"
          class="button-37"
          style="background-color: red; border: red"
        >
          Stop
        </button>
        <button
          onclick="resets()"
          id="reset_btn"
          class="button-37"
          style="background-color: lightseagreen; border: lightseagreen"
        >
          Reset
        </button>
      </div>
    </div>
    <div class="btns" id="btns">
      <button id="timerbtn" class="button-30" role="button">TIMER</button>
      <button
        id="clockbtn"
        class="button-30"
        role="button"
        onclick="window.location='index.html'"
      >
        CLOCK
      </button>
    </div>
  </body>
</html>
